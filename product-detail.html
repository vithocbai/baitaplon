<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocerymart</title>

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Fonts icon -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Script -->
        <script src="./assets/js/script.js"></script>
    </head>
    <body>
        <!-- header -->
        <header id="header" class="header"></header>
        <script>
            load("header", "./templates/header-logined.html");
        </script>
        <!-- Main -->
        <main class="product-page">
            <div class="container">
                <!-- Breadcrumds -->
                <div class="product-container">
                    <!-- Breadcrumbs -->
                    <ul class="breadcrumbs">
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link"
                                >Departments
                                <img
                                    src="./assets/icons/arrow-right.svg"
                                    alt=""
                                    class="breadcrumbs__icon"
                                />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link"
                                >Coffee
                                <img
                                    src="./assets/icons/arrow-right.svg"
                                    alt=""
                                    class="breadcrumbs__icon"
                                />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link"
                                >Coffee Beans
                                <img
                                    src="./assets/icons/arrow-right.svg"
                                    alt=""
                                    class="breadcrumbs__icon"
                                />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a
                                href="#!"
                                class="breadcrumbs__link breadcrumbs__link--current"
                            >
                                LavAzza
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Product info -->
                <div class="product-container">
                    <div class="row">
                        <div class="col-5">
                            <div class="prod-preview">
                                <div class="prod-preview__list">
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product/item-1.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product/item-2.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product/item-3.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/product/item-4.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>
                                </div>
                                <div class="prod-preview__thumbs">
                                    <img
                                        src="./assets/img/product/item-1.png"
                                        alt=""
                                        class="prod-preview__thumb-img prod-preview__thumb-img--current"
                                    />
                                    <img
                                        src="./assets/img/product/item-2.png"
                                        alt=""
                                        class="prod-preview__thumb-img"
                                    />
                                    <img
                                        src="./assets/img/product/item-3.png"
                                        alt=""
                                        class="prod-preview__thumb-img"
                                    />
                                    <img
                                        src="./assets/img/product/item-4.png"
                                        alt=""
                                        class="prod-preview__thumb-img"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="col-7">
                            Lorem ipsum dolor sit amet consectetur, adipisicing
                            elit. Veniam dicta placeat officiis ea, accusamus
                            nisi ab similique quisquam alias, repellendus
                            consectetur asperiores excepturi quas sed repellat
                            perferendis sint modi distinctio.
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("footer", "./templates/footer.html");
        </script>
    </body>
</html>
